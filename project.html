<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
        <title>Expense Tracker Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Expense Tracker Project</h1></header>
        <div class="container">
            <form id="myForm">
                <label for="amount">Choose Expense amount:</label>
                <input type="text" id="amount">
                <label for="description">Choose Description:</label>
                <input type="text" id="description">
                <label for="category">Choose category:</label>
                <select name="types" id="category">
                    <option value="Movie">Movie</option>
                    <option value="Food">Food</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Fun_games">Fun_Games</option>

                </select>
                <input class="btn" id="button" type="submit" value="Add expense">
            </form>
            <div class="containers" style="height : 1000px ; width : 1000px">
                <ul id="expenses"></ul>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
